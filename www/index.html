<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Entrega de Refacciones APP</title>



    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.js"></script>
    <script src="cordova.js"></script>


    <link href="css/ionic.app.css" rel="stylesheet">
     <link href="css/style.css" rel="stylesheet">


    <style type="text/css">
        .platform-ios .manual-ios-statusbar-padding {
            padding-top: 20px;
        }
        
        .manual-remove-top-padding {
            padding-top: 0px;
        }
        
        .manual-remove-top-padding .scroll {
            padding-top: 0px !important;
        }
        
        ion-list.manual-list-fullwidth div.list,
        .list.card.manual-card-fullwidth {
            margin-left: -10px;
            margin-right: -10px;
        }
        
        ion-list.manual-list-fullwidth div.list > .item,
        .list.card.manual-card-fullwidth > .item {
            border-radius: 0px;
            border-left: 0px;
            border-right: 0px;
        }

    </style>

    <script src="AngularJS/app.js"></script>
    <script src="AngularJS/routes.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <!--  Detalle de factorías  & servicios  -->
    <script src="AngularJS/services.js"></script>

    <!--  auth  -->
    <script src="AngularJS/services/user.service.js"></script>
    <script src="AngularJS/Factories/configurationFactory.js"></script>
    <script src="AngularJS/Factories/alertFactory.js"></script>
    <script src="AngularJS/Factories/dbFactory.js"></script>
    <script src="AngularJS/Factories/sessionFactory.js"></script>
    <!--    DBO Objects-->
    <script src="AngularJS/DBO/session.js"></script>
    <script src="AngularJS/DBO/client.js"></script>
    PedidoController

    <!--  Detalle de directivas  -->
    <script src="AngularJS/Directives/directives.js"></script>
    <!--  Detalle de controladores  -->
    <script src="AngularJS/Controllers/controllers.js"></script>
    <script src="AngularJS/Controllers/Pedidos/PedidoRepository.js"></script>
    <script src="AngularJS/Controllers/Pedidos/PedidoController.js"></script>
    <script src="AngularJS/Controllers/Client/clientRepository.js"></script>
    <script src="AngularJS/Controllers/Login/loginRepository.js"></script>
    <script src="AngularJS/Controllers/Login/loginController.js"></script>
    <script src="AngularJS/Controllers/Confirmacion/ConfirmacionRepository.js"></script>
    <script src="AngularJS/Controllers/Confirmacion/ConfirmacionController.js"></script>
    <script src="AngularJS/Controllers/Menu/menuRepository.js"></script>
    <script src="AngularJS/Controllers/Menu/menuController.js"></script>
    <script src="AngularJS/Entity/Salas.js"></script>
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>

</head>

<body ng-app="app" animation="slide-left-right-ios7">
    <div>
        <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21" ng-controller="menuController">
            <ion-side-menu-content>
                <ion-nav-bar class="bar-energized">
                    <ion-nav-back-button></ion-nav-back-button>
                    <ion-nav-buttons side="left">
                        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>
            <ion-side-menu side="left" id="side-menu21" style="background-color:#26ADE4;">
                <ion-header-bar class="bar-energized">
                    <div class="title">Menú</div>
                </ion-header-bar>
               <ion-content padding="false" class="side-menu-left has-header">
            <ion-list id="menu-list1" class=" ">
                <ion-item class="item-icon-right  " id="menu-list-item1" ui-sref="login" menu-close="">Lista de pedidos por entregar
                    <i class="icon ion-android-bus"></i>
                </ion-item>
                <ion-item class="item-icon-right  " id="menu-list-item2" ui-sref="page7" menu-close="">Consulta de Pedidos
                    <i class="icon ion-android-search"></i>
                </ion-item>

                 <ion-item class="item-icon-right" id="menu-list-item3" ui-sref="page7" menu-close="">Actualizar datos
                    <i class="icon ion-ios-refresh"></i>
                </ion-item>

                <ion-item class="item-icon-right assertive  " id="menu-list-item3" ui-sref="login" menu-close="">Salir
                    <i class="icon ion-android-close"></i>
                </ion-item>
            </ion-list>
        </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </div>
</body>

</html>
